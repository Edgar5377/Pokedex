<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
</head>
<body>
    <h1>Pokédex</h1>
    <input type="text" id="pokemonName" placeholder="Nombre del Pokémon">
    <button onclick="buscarPokemon()">Buscar</button>
    <div id="pokemonInfo">
    </div>

    <script>
        function buscarPokemon() {
            const pokemonName = document.getElementById("pokemonName").value;
            const localImagePath = `public/images/${pokemonName.toLowerCase()}.png`;

            const pokemonInfo = document.getElementById("pokemonInfo");
            const image = new Image();
            image.src = localImagePath;

            image.onerror = function() {
                pokemonInfo.innerHTML = `No se encontró el Pokémon ${pokemonName}`;
            };

            image.onload = function() {
                pokemonInfo.innerHTML = `
                    <h2>${pokemonName}</h2>
                    <img src="${localImagePath}" alt="${pokemonName}">
                    <!-- Agrega aquí la altura y el peso si lo deseas -->
                `;
            };
        }
    </script>
</body>
</html>
