<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
</head>
<body>
    <h1>Pokédex</h1>
    <input type="text" id="pokemonName" placeholder="Nombre del Pokémon">
    <button onclick="buscarPokemon()">Buscar</button>
    <div id="pokemonInfo">
    </div>

    <script>
        function buscarPokemon() {
            const pokemonName = document.getElementById("pokemonName").value;
            const apiUrl = `https://pokeapi.co/api/v2/pokemon/${pokemonName.toLowerCase()}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const pokemonInfo = document.getElementById("pokemonInfo");
                    const pokemonImage = new Image();
                    const localImagePath = `public/images/${pokemonName.toLowerCase()}.png`;

                    pokemonImage.src = localImagePath;
                    pokemonImage.onerror = function() {
                        pokemonImage.src = data.sprites.front_default;
                    };

                    pokemonInfo.innerHTML = `
                        <h2>${data.name}</h2>
                        <img src="${pokemonImage.src}" alt="${data.name}">
                        <p>Altura: ${data.height} decímetros</p>
                        <p>Peso: ${data.weight} hectogramos</p>
                        <!-- Agrega aquí más datos del Pokémon según tus necesidades -->
                    `;
                })
                .catch(error => {
                    const pokemonInfo = document.getElementById("pokemonInfo");
                    pokemonInfo.innerHTML = `No se encontró el Pokémon ${pokemonName}`;
                });
        }
    </script>
</body>
</html>
