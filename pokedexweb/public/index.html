<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
</head>
<body>
    <h1>Pokédex</h1>
    <input type="text" id="pokemonName" placeholder="Nombre del Pokémon">
    <button onclick="buscarPokemon()">Buscar</button>
    <div id="pokemonInfo">
        <!-- Los datos del Pokémon se mostrarán aquí -->
    </div>

    <script>
        function buscarPokemon() {
            const pokemonName = document.getElementById("pokemonName").value;
            const url = `https://pokeapi.co/api/v2/pokemon/${pokemonName.toLowerCase()}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const pokemonInfo = document.getElementById("pokemonInfo");
                    pokemonInfo.innerHTML = `
                        <h2>${data.name}</h2>
                        <img src="${data.sprites.front_default}" alt="${data.name}">
                        <p>Altura: ${data.height} decímetros</p>
                        <p>Peso: ${data.weight} hectogramos</p>
                    `;
                })
                .catch(error => {
                    const pokemonInfo = document.getElementById("pokemonInfo");
                    pokemonInfo.innerHTML = `No se encontró el Pokémon ${pokemonName}`;
                });
        }
    </script>
</body>
</html>
